query Posts(
  $cursor: PostWhereUniqueInput
  $take: Int
  $skip: Int
  $orderBy: [PostOrderByWithRelationInput!]
) {
  posts(cursor: $cursor, take: $take, skip: $skip, orderBy: $orderBy) {
    id
    title
    body
    createdAt
    updatedAt
    author {
      id
      firstName
      lastName
      email
    }
    comments {
      id
      authorId
      postId
      body
      author {
        id
        firstName
        lastName
        email
      }
    }
  }
}
