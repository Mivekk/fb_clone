query PaginatedComments(
  $take: Float!
  $where: CommentWhereInput
  $cursor: Float
) {
  paginatedComments(take: $take, where: $where, cursor: $cursor) {
    comments {
      comment {
        id
        postId
        replyId
        body
        author {
          id
          firstName
          lastName
          image_url
        }
        reactions {
          ...ReactionFields
        }
        createdAt
        updatedAt
      }
      hasReplies
    }
    hasMore
  }
}
