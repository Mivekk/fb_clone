subscription UpdateComments($postId: Float!, $cursor: Float!) {
  updateComments(postId: $postId, cursor: $cursor) {
    comments {
      comment {
        id
        postId
        replyId
        body
        author {
          id
          firstName
          lastName
          image_url
        }
        reactions {
          ...ReactionFields
        }
        createdAt
        updatedAt
      }
      hasReplies
    }
    hasMore
  }
}
